<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" />
	<title>Cadastrar um novo Funcion치rio </title>
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap-vue.css">
</head>

<body>
	<div id="app" class="container-fluid table" >
		<a href="../index.html" class="btn btn-info">Voltar</a>		

		<h4>Cadastro de funcion치rio</h4>

		<form v-on:submit.prevent="enviaFormulario" v-bind="post">
			<div class="form-group">
				<label>Nome</label>
				<input type="text" class="form-control" id="nome" v-model="funcionario.nome" placeholder="Insira o nome">				
			</div>
			<div class="form-group">
				<label>Idade</label>
				<input type="text" class="form-control" id="idade" v-model="funcionario.idade" placeholder="Insira a idade">				
			</div>
			<div class="form-group">
				<label>Sal치rio</label>
				<input type="text" class="form-control" id="salario" v-model="funcionario.salario" placeholder="Insira o sal치rio">				
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" id="email" v-model="funcionario.email" aria-describedby="emailHelp" placeholder="Enter email">				
			</div>	
			<div class="form-group">
				<label>Setor</label>
				<select class="form-control" id="funcionario.setor">
					<option v-for="setor in listaSetores" v-bind:value="setor">{{ setor.nome }}</option>			
				</select>
			  </div>
			  <div class="form-group">
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			  </div>										
		</form>
	</div>

	<script src="../resources/js/vue.js"></script>
	<script src="../resources/js/axios.min.js"></script>
	<script src="../resources/js/cadastro-de-funcionario.js"></script>
</body>

</html>
