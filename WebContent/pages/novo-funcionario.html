<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" />
	<title>Cadastrar um novo Funcionário </title>
	<link rel="stylesheet" type="text/css" href="../resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../resources/css/main.css">
</head>

<body>
	<div id="app" class="container-fluid table" >
		<a href="../index.html" class="btn btn-info">Voltar</a>
		<p>{{mensagem}}</p>

		<h4>Cadastro de funcionário</h4>

		<form method="POST" action="/funcionarios">
			<div class="form-group">
				<label>Nome</label>
				<input type="text" class="form-control" id="funcionário.nome" placeholder="Insira o nome">				
			</div>
			<div class="form-group">
				<label>Idade</label>
				<input type="text" class="form-control" id="funcionário.idade" placeholder="Insira a idade">				
			</div>
			<div class="form-group">
				<label>Salário</label>
				<input type="text" class="form-control" id="funcionário.salario" placeholder="Insira o salário">				
			</div>
			<div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" id="funcionário.email" aria-describedby="emailHelp" placeholder="Enter email">				
			</div>	
			<div class="form-group">
				<label>Setor</label>
				<select class="form-control" id="funcionario.setor">
				  <option v-for="setor in listaSetores" value="setor.id">{{ setor.nome }}</option>			
				</select>
			  </div>					
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
	</div>

	<script src="resources/js/vue.js"></script>
	<script src="resources/js/axios.min.js"></script>
	<script src="resources/js/cadastro-de-funcionario.js"></script>
</body>

</html>
